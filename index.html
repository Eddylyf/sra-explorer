
<!DOCTYPE html>
<html lang="en" ng-app="sraExplorerApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="An experimental interface for exploring the Sequence Read Archive">
	<meta name="author" content="Phil Ewels">

	<title>SRA Explorer</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/sra-explorer.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body ng-controller="searchCtrl">

	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SRA-Explorer</a>
			</div>
			<form id="nav-search" class="navbar-form navbar-right" role="search" >
				<div class="form-group">
					<div class="input-group">
						<input ng-model="searchText" type="text" class="form-control" placeholder="Search">
						<span class="input-group-btn">
							<button ng_click="search()" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="container">

		<h1>SRA Explorer</h1>
		<p class="lead">This is the testbed..  Searching for: <span ng-bind="searchText" class="label label-primary"></span></p>
		<p>Found <span ng-bind="numSearchResults" class="badge"></span> results.</p>
		<p ng-show="summaryURL">Query URL = <code ng-bind="summaryURL"></code></p>
		<p ng-show="loadingSpinner"><span class="glyphicon glyphicon-refresh"></span> Loading..</p>
		<table class="table">
			<thead>
				<tr>
					<th>Accession</th>
					<th>Date Created</th>
				</tr>
			</thead>
			<tbody>
			  <tr ng-repeat="x in results">
			    <td>{{ x.runs }}</td>
			    <td>{{ x.createdate }}</td>
			  </tr>
			</tbody>
		</table>
		
	</div><!-- /.container -->


	<!-- Core JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<!-- SRA-Explorer Code -->
	<script src="js/sra-explorer_core.js"></script>
	<script src="js/sraExplorerApp.js"></script>
	<script src="js/searchCtrl.js"></script>
</body>
</html>
